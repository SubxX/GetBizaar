<div class="confirm-popup-holder position-relative">

  <div class="slider-holder">

    <div class="swiper-container" id="image-slider">
      <div class="swiper-wrapper">

        <div class="swiper-slide" *ngFor="let item of data.images">
          <div class="swiper-zoom-container">
            <img [attr.data-src]="item.image_url"  class="swiper-lazy"  />
            <div class="swiper-lazy-preloader"></div>
          </div>
        </div>

      </div>
    </div>

  </div>



  <div class="d-flex justify-content-center align-items-center action-holders">

    <button class="prev">
      <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" color="#000"><path fill-rule="evenodd" d="M15.28 5.22a.75.75 0 00-1.06 0l-6.25 6.25a.75.75 0 000 1.06l6.25 6.25a.75.75 0 101.06-1.06L9.56 12l5.72-5.72a.75.75 0 000-1.06z"></path></svg>
    </button>

    <button class="close-btn" (click)="dialogRef.close()">
      <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" color="#000"><path d="M0 0h24v24H0z" fill="none"></path><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
    </button>

    <button class="next">
      <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" color="#000"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
    </button>

  </div>
</div>
