<div class="product">
  <div class="p-img position-relative">
    <img [attr.data-src]="productData.images[0] ? productData.images[0].image_url : 'assets/images/def_product.jpg'"
     class="load-img" width="200" height="200" [alt]="productData.name" appLazyLoadImage  />

    <button class="edit-post" (click)="editProduct()" *ngIf="editable" aria-label="edit-post-btn">
      <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path
          d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zm-2.207 2.207L3 14.172V17h2.828l8.38-8.379-2.83-2.828z">
        </path>
      </svg>
    </button>

  </div>
  <div class="p-content position-relative">
    <div class="price">${{productData.price}}</div>
    <p class="text-gray font-weight-600 mb-2">QTY : {{productData.quantity}}</p>
    <p class="text- font-weight-500">{{productData.name}}</p>
    <button class="delete-btn mt-3" *ngIf="editable" (click)="deleteProduct()">Delete</button>
    <button class="outline-btn mt-3" *ngIf="purchasable" (click)="openDetails()">Buy Now</button>
  </div>
</div>
