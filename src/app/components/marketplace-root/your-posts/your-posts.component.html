<div class="my-container">

  <ng-container *ngIf="products && products.length >0">
    <div class="products-holder" [ngClass]="{'one-itm': products.length==1,'two-itm': products.length==2}">

      <app-product *ngFor="let p of products" [productData]="p" [editable]="true" [purchasable]="false"
      (changed)="deletePost(p.id)" (getProductData)="editPost($event)">
      </app-product>

    </div>
  </ng-container>

  <div class="alert-no-products d-flex align-items-center" *ngIf="products && products.length==0">
    <img src="assets/images/no-data.svg" width="160" height="110" alt="no-data" />
    <div>
      <h4>Sorry! no products found</h4>
      <p class="my-2">Seems like you dont own a product yet.</p>
    </div>
  </div>

</div>
