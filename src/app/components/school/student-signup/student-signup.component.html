<section class="bg-main d-flex align-items-center justify-content-center min-h-screen w-100">

  <div class="inner my-container">

    <div class="logo">
      <img src="assets/images/logo.png" width="250" height="35" alt="Student News logo" class="img-fluid" />
    </div>

    <form class="your-ac bg-main-light" [formGroup]="userForm">
      <h2 class="text-center text-base font-weight-600">Sign Up</h2>
      <p class="text-center text-gray mt-1">General Information:</p>

      <div class="three-col-grid mt-5">

        <div class="form-field" [class.io-error]="getError(userForm.controls.first_name)">
          <label for="fname">First Name:</label>
          <input id="fname" type="text" placeholder="Enter Your Firstname" formControlName="first_name" />
          <small class="err-text" *ngIf="getError(userForm.controls.first_name)">Field is
            required</small>
        </div>

        <div class="form-field" [class.io-error]="getError(userForm.controls.last_name)">
          <label for="lname">Last Name:</label>
          <input id="lname" type="text" placeholder="Enter Your Lastname" formControlName="last_name" />
          <small class="err-text" *ngIf="getError(userForm.controls.last_name)">Field is
            required</small>
        </div>

        <div class="form-field">
          <label for="email">Email:</label>
          <input id="email" type="text" placeholder="Enter email" formControlName="email" readonly />
        </div>

      </div>

      <p class="font-weight-600 text-base">Upload Photos:</p>
      <div class="upload-photo">
        <div class="user-img">
          <img [src]="userPhoto ? userPhoto.src : 'assets/images/demo-pp.png'" width="180" height="170"
            alt="user-image" />
          <input type="file" hidden #user (change)="fileSelected($event)" />
        </div>
        <button (click)="user.click()">Change Photo</button>
      </div>
      <small class="err-text position-static no-img-err" *ngIf="userPhotoerr">Please select a image</small>

      <div class="form-field mt-3" [class.io-error]="getError(userForm.controls.bio)">
        <label for="bio">Bio:</label>
        <input id="bio" type="text" placeholder="Enter Your Bio" formControlName="bio" />
        <small class="err-text" *ngIf="getError(userForm.controls.bio)">Field is required</small>
      </div>

    </form>

    <div class="d-flex justify-content-end align-items-center">
      <button class="blue-btn" (click)="submit()">Finish</button>
    </div>


  </div>

</section>
